<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="/assets/arrow-left-3099.svg" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img src="/assets/foto1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/foto2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/foto3.jpg" alt="">
                </li>
            </ul>    
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="/assets/arrow-right-3098.svg" alt="">
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
   
    <div class="main__text">
        <h1>Slide feito em Javascript<br> by Gustavo Giordani</h1>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
